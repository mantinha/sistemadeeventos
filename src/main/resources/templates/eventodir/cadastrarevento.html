<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Sistema de Eventos</title>
	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCSS.css"/>    
</head>

<body>
	<header>
		<nav>
	    	<div class="nav-wrapper">
	      		<a href="#" class="brand-logo">Cadastro de Eventos</a>
	      		<ul id="nav-mobile" class="right hide-on-med-and-down">
	        		<li><a href="/listadeeventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
	        		<li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">settings_power</i>Logout</a></li>	        		
	      		</ul>
	    	</div>
	  	</nav>
	</header>
	
	<th:block th:include="mensagemdevalidacao"></th:block>
	
	<form class="container formeventocss" method="post">
		Nome: <input type="text" value="" name="nome" placeholder="Nome do Evento"/>
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" placeholder="Local do Evento"/>
			</div>
			<div class="input-field col s3">
				Data: <input type="text" value="" name="data" class="datepicker"/>
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario" placeholder="00:00"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, {
        		format:'dd-mm-yyyy',
        		i18n: {
        			months:[
        				'Janeiro',
        				'Fevereiro',
        				'Marco',
        				'Abril',
        				'Maio',
        				'Junho',
        				'Julho',
        				'Agosto',
        				'Setembro',
        				'Outubro',
        				'Novembro',
        				'Dezembro'],
        			monthsShort:[
        				'Jan',
        				'Fev',
        				'Mar',
        				'Abr',
        				'Mai',
        				'Jun',
        				'Jul',
        				'Ago',
        				'Set',
        				'Out',
        				'Nov',
        				'Dez'],
       				weekdaysShort:[
       					'Dom',
       					'Seg',
       					'Ter',
       					'Qua',
       					'Qui',
       					'Sex',
       					'Sab'],
   					weekdaysAbbrev:[
   						'D',
   						'S',
   						'T',
   						'Q',
   						'Q',
   						'S',
   						'S']}});
     });
    </script>
</body>

</html>
