<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Sistema de Eventos</title>
	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCSS.css"/>    
</head>

<body>
	<header>
		<nav>
	    	<div class="nav-wrapper">
	      		<a href="#" class="brand-logo">Lista de Eventos</a>
	      		<ul id="nav-mobile" class="right hide-on-med-and-down">
	        		<li><a href="/cadastrarevento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
	        		<li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">settings_power</i>Logout</a></li>
	      		</ul>
	    	</div>
	  	</nav>
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${listadeeventos}">			
				<td><a th:href="${(#mvc.url('EC#detalhesGet').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn" th:href="${(#mvc.url('EC#deletaEvento').arg(0, evento.codigo)).build()}"><i class="small material-icons">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
